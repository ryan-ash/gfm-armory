<!doctype html>
<html>
<head>
  <title>Exotic Armory</title>
  <link rel="icon" href="favicon.ico">
  <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/lore.js" type="text/javascript"></script>
  <script src="js/exotic.js" type="text/javascript"></script>
  <link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet">
  <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  <script src="js/index.js" type="text/javascript"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <!-- builder -->
  <!-- <link href="css/builder.css" rel="stylesheet" type="text/css"> -->
  <!-- <script src="js/builder.js" type="text/javascript"></script> -->
</head>
<body>
  <div class="loading-wrapper">
    <div class="anchor">
      <i class="loading fa fa-circle-o-notch" aria-hidden="true"></i>
    </div>
  </div>
  <div class="page">
    <div class="content">
      <div class="filters">
        <div class="lore-filter filter filter-any">
          Lore
          <i class="fa fa-asterisk" aria-hidden="true"></i>
          <i class="fa fa-check" aria-hidden="true"></i>
          <i class="fa fa-times" aria-hidden="true"></i>
        </div>
        <div class="screenshot-filter filter filter-any">
          Screenshot
          <i class="fa fa-asterisk" aria-hidden="true"></i>
          <i class="fa fa-check" aria-hidden="true"></i>
          <i class="fa fa-times" aria-hidden="true"></i>
        </div>
        <div class="clear"></div>
      </div>
      <table class="exotics">
        <thead>
          <tr>
            <th>Icon</th>
            <th>Name</th>
            <th>Type</th>
            <th>Description</th>
            <th class="hidden">Lore Present</th>
            <th class="hidden">Screenshot Present</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="item-overlay-wrapper">
      <div class="item-overlay">
        <div class="language">
          <a href="#" class="ru_switcher">ru</a>
          <a href="#" class="en_switcher">en</a>
        </div>
        <div class="background"></div>
        <div class="screenshot">
          <div class="anchor">
            <i class="loading fa fa-circle-o-notch" aria-hidden="true"></i>
          </div>                    
        </div>
        <div class="lore">
          <div class="ru"></div>
          <div class="en"></div>
        </div>
      </div>
    </div>
    <div class="close-item-overlay"></div>
  </div>
  <div class="object-pool">
    <img class="screenshot-image">
    <table>
        <tr class="item">
          <td class="icon">
            <img>
          </td>
          <td class="name">
            <div class="ru"></div>
            <div class="en"></div>
          </td>
          <td class="type">
            <div class="ru">
              <a class="filter-link" href="#"></a>
            </div>
            <div class="en">
                <a class="filter-link" href="#"></a>
            </div>
          </td>
          <td class="description">
            <div class="ru"></div>
            <div class="en"></div>
          </td>
          <td class="lore-present hidden"></td>
          <td class="screenshot-present hidden"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
