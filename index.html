<!doctype html>
<html>
<head>
  <title>Exotic Armory</title>
  <link rel="icon" href="favicon.ico">
  <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/lore.js" type="text/javascript"></script>
  <script src="js/exotic.js" type="text/javascript"></script>
  <link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet">
  <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  <script src="js/index.js" type="text/javascript"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <!-- builder -->
  <!-- <link href="css/builder.css" rel="stylesheet" type="text/css"> -->
  <!-- <script src="js/builder.js" type="text/javascript"></script> -->
</head>
<body>
  <div class="loading-wrapper">
    <div class="anchor">
      <i class="loading fa fa-circle-o-notch" aria-hidden="true"></i>
    </div>
  </div>
  <div class="page">
    <div class="content">
      <div class="filters">
        <div class="lore-filter filter filter-any">
          Lore
          <i class="fa fa-asterisk" aria-hidden="true"></i>
          <i class="fa fa-check" aria-hidden="true"></i>
          <i class="fa fa-times" aria-hidden="true"></i>
        </div>
        <div class="screenshot-filter filter filter-any">
          Screenshot
          <i class="fa fa-asterisk" aria-hidden="true"></i>
          <i class="fa fa-check" aria-hidden="true"></i>
          <i class="fa fa-times" aria-hidden="true"></i>
        </div>
        <div class="clear"></div>
      </div>
      <table class="exotics">
        <thead>
          <tr>
            <th>Icon</th>
            <th>Name</th>
            <th>Type</th>
            <th>Description</th>
            <th class="hidden">Lore Present</th>
            <th class="hidden">Screenshot Present</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="item-overlay-wrapper">
      <div class="close-overlay">
        <div class="left-shadow"></div>
        <i class="fa fa-times" aria-hidden="true"></i>
      </div>
      <div class="item-overlay-column">
        <div class="arrow previous">
          <i class="fa fa-arrow-up" aria-hidden="true"></i>
        </div>
        <div class="item-overlay">
          <div class="language icon-button-holder">
            <i class="fa fa-globe ru_switcher" aria-hidden="true"></i>
            <i class="fa fa-globe en_switcher" aria-hidden="true"></i>
          </div>
          <div class="details icon-button-holder">
            <i class="fa fa-square-o show" aria-hidden="true"></i>
            <i class="fa fa-square-o hide" aria-hidden="true"></i>
          </div>  
          <div class="screenshot">
            <div class="anchor">
              <i class="loading fa fa-circle-o-notch" aria-hidden="true"></i>
            </div>  
          </div>
          <div class="lore">
            <div class="ru"></div>
            <div class="en"></div>
          </div>
          <div class="info">
            <div class="icon">
              <div class="shadow"></div>
            </div>
            <div class="main">
                <div class="name">
                  <div class="ru"></div>
                  <div class="en"></div>
                </div>
                <div class="type">
                  <div class="ru"></div>
                  <div class="en"></div>
                </div>      
            </div>
            <div class="description">
              <div class="ru"></div>
              <div class="en"></div>
            </div>
          </div>
        </div>
        <div class="arrow next">
          <i class="fa fa-arrow-down" aria-hidden="true"></i>
        </div>
      </div>
      <div class="close-overlay">
        <div class="right-shadow"></div>
        <i class="fa fa-times" aria-hidden="true"></i>          
      </div>
    </div>
    <div class="item-overlay-background"></div>
  </div>
  <div class="object-pool">
    <img class="screenshot-image">
    <table>
      <tr class="item">
        <td class="icon">
          <div class="img-wrapper">
            <div class="shadow"></div>
            <img>    
          </div>
        </td>
        <td class="name">
          <div class="ru"></div>
          <div class="en"></div>
        </td>
        <td class="type">
          <div class="ru">
            <a class="filter-link" href="#"></a>
          </div>
          <div class="en">
              <a class="filter-link" href="#"></a>
          </div>
        </td>
        <td class="description">
          <div class="ru"></div>
          <div class="en"></div>
        </td>
        <td class="lore-present hidden"></td>
        <td class="screenshot-present hidden"></td>
      </tr>
    </table>
  </div>
</body>
</html>
